<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Match Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="landing-page">
        <h1>Memory Match Game</h1>
        <p>Select a category:</p>
        <button onclick="startGame('fruits')">Fruits</button>
        <button onclick="startGame('emojis')">Emojis</button>
        <button onclick="startGame('animals')">Animals</button>
        <button onclick="startGame('planets')">Planets</button>
        <button onclick="startGame('flags')">Flags</button>
    </div>
    <div id="game-container" class="hidden">
        <div id="score-timer">
            <span id="score">Score: 0</span>
            <span id="timer">Time: 30s</span>
        </div>
        <div id="grid"></div>
        <button id="restart-btn" onclick="restartGame()">Restart Game</button>
    </div>
    <div id="game-over" class="hidden">
        <h1>Game Over</h1>
        <p>Your score is <span id="final-score">0</span></p>
        <button onclick="restartGame()"></button>
    </div>
    <script src="script.js"></script>
</body>
</html>
